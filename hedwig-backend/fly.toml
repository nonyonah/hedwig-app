# fly.toml app configuration file for Hedwig Backend
# Deploy from hedwig-backend directory: cd hedwig-backend && flyctl deploy

app = 'hedwig-app-wuqvha'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
