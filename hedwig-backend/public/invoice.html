<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Hedwig</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Solana Web3.js for Phantom wallet -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        :root {
            --primary: #2563EB;
            --background: #F3F4F6;
            --surface: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border: #E5E7EB;
            --success: #10B981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rethink Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .invoice-number {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .icon-button:hover {
            color: var(--primary);
        }

        /* Status Badge */
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.paid {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-badge.pending {
            background-color: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        .status-badge.draft {
            background-color: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }

        /* Parties (From/To) */
        .parties {
            display: flex;
            margin-bottom: 32px;
            position: relative;
        }

        .party-column {
            flex: 1;
        }

        .party-column:last-child {
            padding-left: 24px;
            border-left: 1px solid var(--border);
        }

        .party-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .party-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .party-email {
            font-size: 13px;
            color: var(--text-secondary);
            word-break: break-all;
        }

        /* Amount */
        .amount-section {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px;
            background: #F9FAFB;
            border-radius: 16px;
        }

        .amount-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .amount-value {
            font-size: 40px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .due-date {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Items */
        .items-section {
            margin-bottom: 32px;
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .items-header-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }

        .item-name {
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .item-price {
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }

        /* Summary */
        .summary-section {
            margin-bottom: 32px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .summary-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .summary-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .total-row {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .total-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .total-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        /* Payment Selectors */
        .payment-section {
            margin-top: 32px;
        }

        .selectors-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .selector-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: #F9FAFB;
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .selector-button:hover {
            background: #F3F4F6;
            border-color: #D1D5DB;
        }

        .selector-button.active {
            border-color: var(--primary);
            background: #EFF6FF;
        }

        .selector-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .selector-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Pay Button */
        .pay-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .pay-button:hover {
            background: #1D4ED8;
        }

        .pay-button:disabled {
            background: #93C5FD;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 480px;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease-out;
        }

        @media (min-width: 480px) {
            .modal-overlay {
                align-items: center;
            }

            .modal-content {
                border-radius: 24px;
                margin: 20px;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .option-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-card:hover {
            background: #F9FAFB;
        }

        .option-card.selected {
            border-color: var(--primary);
            background: #EFF6FF;
        }

        .option-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .option-text {
            font-size: 14px;
            font-weight: 500;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-secondary {
            background: #F3F4F6;
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="invoice-number" id="invoice-id">INV-...</div>
                <div id="status-badge" class="status-badge" style="display: none;"></div>
                <button class="icon-button">

                </button>
            </div>

            <!-- Parties -->
            <div class="parties">

                    <div class="party-label">From</div>

                <div class="party-column">

            <!-- Amount -->
            <div class="amount-section">

            <div class="items-section">

                </div>

            <div class="divider"></div>

            <!-- Summary -->
            <div class="summary-section">
                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>

                </div>
                <div class="summary-row">
                    <span class="summary-label">Platform fee</span>
                    <span class="summary-value" id="platform-fee">-$0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Freelancer receives</span>
                    <span class="summary-value" id="freelancer-receives">$0.00</span>
                </div>
                <div class="summary-row total-row">
                    <span class="total-label">Total</span>
                    <span class="total-value" id="total">$0.00</span>

            </div>

            <!-- Payment -->
            <div class="payment-section">
                <div class="selectors-row">
                    <button class="selector-button" id="chain-selector">
                        <img src="/assets/icons/networks/base.png" class="selector-icon" id="chain-icon">
                        <span class="selector-text" id="chain-name">Base</span>
                    </button>
                    <button class="selector-button" id="token-selector">
                        <img src="/assets/icons/tokens/usdc.png" class="selector-icon" id="token-icon">
                        <span class="selector-text" id="token-name">USDC</span>
                    </button>
                </div>

                <button class="pay-button" id="pay-button">
                    <i class="ph ph-wallet" style="font-size: 20px;"></i>
                    <span id="pay-button-text">Connect Wallet</span>
                </button>
                <div style="text-align: center; color: #666; font-size: 12px; margin-top: 16px;">
                    Supports Base, Celo & Solana
                </div>
            </div>
        </div>

        <div class="footer">
            Secured by Hedwig
        </div>
    </div>

    <!-- Ethers.js for EVM chains -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <!-- Stacks Connect & Transactions -->
    <script src="https://unpkg.com/@stacks/connect@7.2.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@stacks/transactions@6.0.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@stacks/network@6.0.0/dist/index.umd.js"></script>
    <script>

        // Data & Configuration
        let invoiceData = null;
        let userAddress = null;
        let provider = null;
        let signer = null;
        let selectedChain = null;
        let selectedToken = null;

        // Init
        const urlParts = window.location.pathname.split('/');
        const invoiceId = urlParts[urlParts.length - 1].replace('.html', '');

        // Solana SPL Token Helper Functions
        const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA');
        const ASSOCIATED_TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL');

        async function getAssociatedTokenAddress(mint, owner) {
            const [address] = await solanaWeb3.PublicKey.findProgramAddress(
                [owner.toBuffer(), TOKEN_PROGRAM_ID.toBuffer(), mint.toBuffer()],
                ASSOCIATED_TOKEN_PROGRAM_ID
            );
            return address;
        }

        function createTransferInstruction(source, destination, owner, amount) {
            const keys = [
                { pubkey: source, isSigner: false, isWritable: true },
                { pubkey: destination, isSigner: false, isWritable: true },
                { pubkey: owner, isSigner: true, isWritable: false },
            ];
            // Create data buffer using Uint8Array (browser compatible)
            const data = new Uint8Array(9);
            data[0] = 3; // Transfer instruction
            // Write amount as little-endian 64-bit
            const amountBig = BigInt(amount);
            for (let i = 0; i < 8; i++) {
                data[1 + i] = Number((amountBig >> BigInt(i * 8)) & BigInt(0xff));
            }
            return new solanaWeb3.TransactionInstruction({
                keys,
                programId: TOKEN_PROGRAM_ID,
                data,
            });
        }

        function createAssociatedTokenAccountInstruction(payer, associatedToken, owner, mint) {
            const keys = [
                { pubkey: payer, isSigner: true, isWritable: true },
                { pubkey: associatedToken, isSigner: false, isWritable: true },
                { pubkey: owner, isSigner: false, isWritable: false },
                { pubkey: mint, isSigner: false, isWritable: false },
                { pubkey: solanaWeb3.SystemProgram.programId, isSigner: false, isWritable: false },
                { pubkey: TOKEN_PROGRAM_ID, isSigner: false, isWritable: false },
            ];
            return new solanaWeb3.TransactionInstruction({
                keys,
                programId: ASSOCIATED_TOKEN_PROGRAM_ID,
                data: new Uint8Array(0),
            });
        }

        // Elements
        const payBtn = document.getElementById('pay-button');
        const payBtnText = document.getElementById('pay-button-text');
        const chainSelector = document.getElementById('chain-selector');
        const tokenSelector = document.getElementById('token-selector');

        // Constants
        const CHAINS = [
            {
                id: 'base',
                name: 'Base Sepolia',
                icon: '/assets/icons/networks/base.png',
                chainId: 84532,
                rpcUrl: 'https://sepolia.base.org',
                explorer: 'https://sepolia.basescan.org'
            },
            {
                id: 'solana',
                name: 'Solana Devnet',
                icon: '/assets/icons/networks/solana.png',
                chainId: null,
                explorer: 'https://explorer.solana.com?cluster=devnet',
                isSolana: true
            },
            {
                id: 'stacks',
                name: 'Stacks Testnet',
                icon: '/assets/icons/networks/stacks.png',
                chainId: null,
                explorer: 'https://explorer.hiro.so/txid?chain=testnet',
                isStacks: true
            }
        ];

        const TOKENS = [
            {
                symbol: 'USDC',
                name: 'USD Coin',
                icon: '/assets/icons/tokens/usdc.png',
                addresses: {
                    base: '0x036CbD53842c5426634e7929541eC2318f3dCF7e'
                }
            },
            {
                symbol: 'USDT',
                name: 'Tether',
                icon: '/assets/icons/tokens/usdt.png',
                addresses: {
                    base: '0xfde4C96c8593536E31F229EA8f37b2ADa2699bb2'
                }
            },
            {
                symbol: 'ETH',
                name: 'Ethereum',
                icon: '/assets/icons/tokens/eth.png',
                isNative: true
            },
            {
                symbol: 'STX',
                name: 'Stacks',
                icon: '/assets/icons/networks/stacks.png',
                isNative: true,
                isStacks: true
            }
        ];

        // Stacks Constants
        const STACKS_CONTRACT_ADDRESS = 'STW9P38PTJX94QM0HD328MWW0J99WNC7SNTNBMVG';
        const STACKS_CONTRACT_NAME = 'hedwig-payment';

        // Connect Wallet Logic
        async function connectWallet() {
            if (selectedChain.isStacks) {
                return connectStacksWallet();
            }

            // EVM Logic
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    userAddress = await signer.getAddress();

                    updateButtonState();
                    return true;
                } catch (error) {
                    console.error("User rejected request", error);
                    alert("Failed to connect wallet");
                    return false;
                }
            } else {
                alert("Please install MetaMask!");
                return false;
            }
        }

        // Stacks Wallet Connection
        async function connectStacksWallet() {
            return new Promise((resolve) => {
                const { showConnect, AppConfig, UserSession } = window.StacksConnect;

                const appConfig = new AppConfig(['store_write', 'publish_data']);
                const userSession = new UserSession({ appConfig });

                showConnect({
                    appDetails: {
                        name: 'Hedwig',
                        icon: window.location.origin + '/assets/logo.png',
                    },
                    redirectTo: '/',
                    onFinish: () => {
                        const userData = userSession.loadUserData();
                        userAddress = userData.profile.stxAddress.testnet; // Use testnet address
                        console.log("Stacks connected:", userAddress);

                        updateButtonState();
                        payBtn.onclick = processStacksPayment;
                        resolve(true);
                    },
                    userSession,
                });
            });
        }

        // Stacks Payment Processing
        async function processStacksPayment() {
            if (!invoiceData) return;

            const recipient = invoiceData.user?.stacks_wallet_address;
            if (!recipient) {
                alert("Merchant does not have a Stacks wallet linked.");
                return;
            }

            const amountSTX = invoiceData.amount;
            const amountMicroSTX = Math.floor(parseFloat(amountSTX) * 1_000_000);

            const { openContractCall } = window.StacksConnect;
            const {
                standardPrincipalCV,
                uintCV,
                someCV,
                stringAsciiCV,
                noneCV,
                PostConditionMode
            } = window.StacksTransactions;
            const { StacksTestnet } = window.StacksNetwork;

            const functionArgs = [
                standardPrincipalCV(recipient), // recipient
                uintCV(amountMicroSTX),         // amount
                someCV(stringAsciiCV(invoiceData.id)) // invoice-id
            ];

            const options = {
                contractAddress: STACKS_CONTRACT_ADDRESS,
                contractName: STACKS_CONTRACT_NAME,
                functionName: 'pay-invoice',
                functionArgs,
                network: new StacksTestnet(),
                postConditionMode: PostConditionMode.Allow, // Simplification
                onFinish: (data) => {
                    console.log('Stacks Transaction:', data.txId);
                    alert(`Transaction submitted! TX ID: ${data.txId}`);
                    window.open(`https://explorer.hiro.so/txid/${data.txId}?chain=testnet`, '_blank');

                    // Mark as paid on backend (optimistic)
                    markAsPaid(data.txId);
                },
            };

            await openContractCall(options);
        }

        const ERC20_ABI = [
            "function transfer(address to, uint256 amount) returns (bool)",
            "function decimals() view returns (uint8)",
            "function allowance(address owner, address spender) view returns (uint256)",
            "function approve(address spender, uint256 amount) returns (bool)"
        ];

        const HEDWIG_PAYMENT_ABI = [
            "function pay(address token, uint256 amount, address freelancer, string calldata invoiceId) external",
            "function payDirect(address token, uint256 amount, address freelancer, string calldata invoiceId, address payer) external"
        ];

        const HEDWIG_CONTRACTS = {
            base: "0x1c0A0eFBb438cc7705b947644F6AB88698b2704F", // HedwigPayment on Base Sepolia
            celo: "0xF1c485Ba184262F1EAC91584f6B26fdcaa3F794a"  // HedwigPayment on Celo Alfajores
        };

        // Defaults
        selectedChain = CHAINS[0];
        selectedToken = TOKENS[0];

        // Fetch Data
        async function fetchInvoice() {
            try {
                const apiUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:3000'
                    : window.location.origin;

                const response = await fetch(`${apiUrl}/api/documents/${invoiceId}`);
                const data = await response.json();

                if (data.success) {
                    invoiceData = data.data.document;
                    renderInvoice(invoiceData);
                } else {
                    alert('Invoice not found');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load invoice');
            }
        }

        function renderInvoice(invoice) {
            // Header
            document.getElementById('invoice-id').textContent = `INV-${invoice.id.slice(0, 8).toUpperCase()}`;

            // Status Badge
            const statusBadge = document.getElementById('status-badge');
            const status = invoice.status || 'DRAFT';
            statusBadge.textContent = status;
            statusBadge.classList.remove('paid', 'pending', 'draft');
            if (status === 'PAID') {
                statusBadge.classList.add('paid');
                // Hide pay button if already paid
                payBtn.style.display = 'none';
            } else if (status === 'SENT' || status === 'VIEWED') {
                statusBadge.classList.add('pending');
                statusBadge.textContent = 'PENDING';
            } else {
                statusBadge.classList.add('draft');
            }
            statusBadge.style.display = 'block';

            // Parties
            const user = invoice.user || {};
            const content = invoice.content || {};

            document.getElementById('from-name').textContent =
                `${user.first_name || ''} ${user.last_name || ''}`.trim() || user.email || 'Hedwig User';
            document.getElementById('from-email').textContent = user.email || '';

            document.getElementById('to-name').textContent = content.client_name || 'Client';
            document.getElementById('to-email').textContent = content.recipient_email || '';

            // Amount
            document.getElementById('amount-large').textContent = `$${invoice.amount.toFixed(2)}`;
            if (content.due_date) {
                document.getElementById('due-date').textContent = `Due ${content.due_date}`;
            }

            // Items
            const items = content.items || [{ description: invoice.description, amount: invoice.amount }];
            const itemsList = document.getElementById('items-list');
            itemsList.innerHTML = items.map(item => `
                <div class="item-row">
                    <span class="item-name">${item.description}</span>
                    <span class="item-price">$${item.amount.toFixed(2)}</span>
                </div>
            `).join('');

            // Summary - Platform fee is 1% of subtotal
            const subtotal = items.reduce((sum, item) => sum + item.amount, 0);
            const platformFee = subtotal * 0.01; // 1% fee
            const total = subtotal;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('platform-fee').textContent = `-$${platformFee.toFixed(2)} (1%)`;
            document.getElementById('freelancer-receives').textContent = `$${(subtotal - platformFee).toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;

            // Try to match chain from doc
            const chainId = (invoice.chain || 'BASE').toLowerCase();
            const foundChain = CHAINS.find(c => c.id === chainId);
            if (foundChain) {
                selectedChain = foundChain;
            }

            // Try to match token from doc currency
            const currency = invoice.currency || 'USDC';
            const foundToken = TOKENS.find(t => t.symbol === currency);
            if (foundToken) {
                selectedToken = foundToken;
            }

            updateSelectors();
        }

        function updateSelectors() {
            document.getElementById('chain-icon').src = selectedChain.icon;
            document.getElementById('chain-name').textContent = selectedChain.name;

            document.getElementById('token-icon').src = selectedToken.icon;
            document.getElementById('token-name').textContent = selectedToken.symbol;
        }

        // Wallet Connection
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });

                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    userAddress = await signer.getAddress();

                    // Update UI
                    const shortAddr = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                    payBtnText.textContent = `Pay $${invoiceData.amount.toFixed(2)}`;
                    payBtn.onclick = processPayment;

                    return true;
                } catch (error) {
                    console.error("User rejected request", error);
                    alert("Failed to connect wallet");
                    return false;
                }
            } else {
                alert("Please install MetaMask or another Web3 wallet!");
                return false;
            }
        }


        async function switchChain(chain) {
            // Skip chain switching for non-EVM chains (Solana, Stacks)
            if (!chain.chainId || chain.isSolana || chain.isStacks) {
                return;
            }

            if (!provider) return;

            const chainIdHex = `0x${chain.chainId.toString(16)}`;

            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chainIdHex }],
                });
            } catch (switchError) {
                // This error code indicates that the chain has not been added to MetaMask.
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [
                                {
                                    chainId: chainIdHex,
                                    chainName: chain.name,
                                    rpcUrls: [chain.rpcUrl],
                                    blockExplorerUrls: [chain.explorer],
                                    nativeCurrency: {
                                        name: chain.id === 'celo' ? 'Celo' : 'Ether',
                                        symbol: chain.id === 'celo' ? 'CELO' : 'ETH', // or CELO
                                        decimals: 18
                                    }
                                },
                            ],
                        });
                    } catch (addError) {
                        console.error('Failed to add chain', addError);
                    }
                }
                console.error('Failed to switch chain', switchError);
            }
        }

        window.selectChain = (chainId) => {
            selectedChain = CHAINS.find(c => c.id === chainId);
            updateSelectors();
        };

        window.selectToken = (tokenSymbol) => {
            selectedToken = TOKENS.find(t => t.symbol === tokenSymbol);
            updateSelectors();
        };

        async function processPayment() {

            payBtn.disabled = true;
            payBtnText.textContent = "Processing...";

            try {
                // Handle Solana payments separately
                if (selectedChain.isSolana) {
                    // For Solana, we need to use Phantom wallet
                    if (!window.solana || !window.solana.isPhantom) {
                        throw new Error("Please install Phantom wallet to pay with Solana!");
                    }

                    payBtnText.textContent = "Connecting Phantom...";

                    // Connect to Phantom
                    const resp = await window.solana.connect();
                    const fromPubkey = resp.publicKey;
                    console.log('[Solana] Connected to Phantom:', fromPubkey.toString());

                    const freelancerAddress = invoiceData.user?.solana_wallet_address;
                    if (!freelancerAddress) {
                        throw new Error("Recipient Solana address not found. Cannot process payment.");
                    }

                    payBtnText.textContent = "Preparing transaction...";

                    // Solana Devnet USDC mint address (same as payment-link.html)
                    const USDC_MINT = '4zMMC9srt5Ri5X14GAgXhaHii3GnPAEERYPJgZJDncDU'; // Devnet USDC

                    // Platform fee wallet (1% fee)
                    const PLATFORM_WALLET = '367XwKWueJw99K5b1jpwKhdYMAGgavoiV7oZvCFkv3Xt';

                    // Use Solana Web3.js from CDN (already loaded via script tag)
                    const connection = new solanaWeb3.Connection(
                        'https://api.devnet.solana.com',
                        'confirmed'
                    );

                    const recipientPubkey = new solanaWeb3.PublicKey(freelancerAddress);
                    const platformPubkey = new solanaWeb3.PublicKey(PLATFORM_WALLET);
                    const mintPubkey = new solanaWeb3.PublicKey(USDC_MINT);

                    // Get associated token accounts
                    const senderATA = await getAssociatedTokenAddress(mintPubkey, fromPubkey);
                    const recipientATA = await getAssociatedTokenAddress(mintPubkey, recipientPubkey);
                    const platformATA = await getAssociatedTokenAddress(mintPubkey, platformPubkey);

                    // Amount in USDC (6 decimals) - Split 99%/1%
                    const totalAmountLamports = Math.floor(invoiceData.amount * 1_000_000);
                    const platformFee = Math.floor(totalAmountLamports * 0.01); // 1% to platform
                    const freelancerAmount = totalAmountLamports - platformFee; // 99% to freelancer

                    console.log('[Solana] Split payment:', {
                        total: totalAmountLamports,
                        toFreelancer: freelancerAmount,
                        toPlatform: platformFee
                    });

                    // Create transaction
                    const transaction = new solanaWeb3.Transaction();

                    // Check if recipient ATA exists, if not, create it
                    const recipientATAInfo = await connection.getAccountInfo(recipientATA);
                    if (!recipientATAInfo) {
                        transaction.add(
                            createAssociatedTokenAccountInstruction(
                                fromPubkey,
                                recipientATA,
                                recipientPubkey,
                                mintPubkey
                            )
                        );
                    }

                    // Check if platform ATA exists, if not, create it
                    const platformATAInfo = await connection.getAccountInfo(platformATA);
                    if (!platformATAInfo) {
                        transaction.add(
                            createAssociatedTokenAccountInstruction(
                                fromPubkey,
                                platformATA,
                                platformPubkey,
                                mintPubkey
                            )
                        );
                    }

                    // Add transfer to freelancer (99%)
                    transaction.add(
                        createTransferInstruction(
                            senderATA,
                            recipientATA,
                            fromPubkey,
                            freelancerAmount
                        )
                    );

                    // Add transfer to platform (1%)
                    transaction.add(
                        createTransferInstruction(
                            senderATA,
                            platformATA,
                            fromPubkey,
                            platformFee
                        )
                    );

                    // Get recent blockhash
                    const { blockhash } = await connection.getLatestBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = fromPubkey;

                    payBtnText.textContent = "Confirm in Phantom...";

                    // Sign and send transaction
                    const { signature } = await window.solana.signAndSendTransaction(transaction);
                    console.log('[Solana] Transaction sent:', signature);

                    payBtnText.textContent = "Confirming...";

                    // Wait for confirmation
                    await connection.confirmTransaction(signature, 'confirmed');

                    // Mark invoice as paid in backend
                    try {
                        const apiUrl = window.location.hostname === 'localhost'
                            ? 'http://localhost:3000'
                            : window.location.origin;

                        await fetch(`${apiUrl}/api/documents/${invoiceData.id}/pay`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                txHash: signature,
                                chain: 'solana',
                                token: 'USDC',
                                amount: invoiceData.amount,
                                payer: fromPubkey.toString()
                            })
                        });
                    } catch (apiError) {
                        console.error('Failed to mark as paid in backend:', apiError);
                    }

                    alert(`Payment Successful! TX: ${signature}`);
                    window.location.reload();
                    return;
                }

                // Handle Stacks payments separately
                if (selectedChain.isStacks) {
                    alert('Stacks payments: Please use the Stacks wallet to pay. The payment will be detected automatically.');
                    payBtn.disabled = false;
                    payBtnText.textContent = `Pay $${invoiceData.amount.toFixed(2)}`;
                    return;
                }

                // EVM Chain payment flow (Base, Celo)
                // 1. Switch Chain
                await switchChain(selectedChain);

                // Re-get signer
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                const userAddress = await signer.getAddress();

                const amount = invoiceData.amount.toString();
                // Get recipient wallet
                const freelancerAddress = invoiceData.user ? (invoiceData.user.ethereum_wallet_address || invoiceData.user.base_wallet_address) : null;

                if (!freelancerAddress) {
                    throw new Error("Recipient wallet address not found. Cannot process payment.");
                }

                // HedwigPayment contract addresses (different per network)
                const HEDWIG_CONTRACT_ADDRESSES = {
                    base: '0x1c0A0eFBb438cc7705b947644F6AB88698b2704F' // Base Sepolia Testnet
                };

                // HedwigPayment contract ABI (pay function + approve)
                const HEDWIG_ABI = [
                    {
                        "inputs": [
                            { "name": "token", "type": "address" },
                            { "name": "amount", "type": "uint256" },
                            { "name": "freelancer", "type": "address" },
                            { "name": "invoiceId", "type": "string" }
                        ],
                        "name": "pay",
                        "outputs": [],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ];

                let tx;
                if (selectedToken.isNative) {
                    // Native ETH/CELO Transfer - For native tokens, use direct transfer with split
                    // (Contract doesn't support native tokens, so we do manual split)
                    payBtnText.textContent = "Sending to freelancer (99%)...";

                    const EVM_PLATFORM_WALLET = '0x5802Ae8A6BD51e98cA8770a97946ECF886500c67';
                    const totalWei = ethers.parseEther(amount);
                    const platformFee = totalWei / 100n; // 1%
                    const freelancerAmount = totalWei - platformFee; // 99%

                    console.log('[EVM Native] Split payment:', {
                        total: totalWei.toString(),
                        toFreelancer: freelancerAmount.toString(),
                        toPlatform: platformFee.toString()
                    });

                    // First transfer: 99% to freelancer
                    tx = await signer.sendTransaction({
                        to: freelancerAddress,
                        value: freelancerAmount
                    });
                    await tx.wait();

                    // Second transfer: 1% to platform
                    payBtnText.textContent = "Sending platform fee (1%)...";
                    const platformTx = await signer.sendTransaction({
                        to: EVM_PLATFORM_WALLET,
                        value: platformFee
                    });
                    await platformTx.wait();

                } else {
                    // ERC20 Transfer via HedwigPayment Smart Contract (atomic split)
                    const tokenAddress = selectedToken.addresses[selectedChain.id];
                    const contractAddress = HEDWIG_CONTRACT_ADDRESSES[selectedChain.id];

                    if (!tokenAddress) throw new Error(`Token ${selectedToken.symbol} not supported on ${selectedChain.name}`);
                    if (!contractAddress) throw new Error(`HedwigPayment contract not deployed on ${selectedChain.name}`);

                    const tokenContract = new ethers.Contract(tokenAddress, ERC20_ABI, signer);
                    const hedwigContract = new ethers.Contract(contractAddress, HEDWIG_ABI, signer);

                    const decimals = await tokenContract.decimals();
                    const totalAmount = ethers.parseUnits(amount, decimals);

                    console.log('[EVM ERC20] Smart Contract Payment:', {
                        contract: contractAddress,
                        token: tokenAddress,
                        amount: totalAmount.toString(),
                        freelancer: freelancerAddress,
                        invoiceId: invoiceData.id
                    });

                    // Step 1: Approve token spending for the HedwigPayment contract
                    payBtnText.textContent = "Approving token...";
                    const currentAllowance = await tokenContract.allowance(userAddress, contractAddress);

                    if (currentAllowance < totalAmount) {
                        console.log('[EVM] Approving token spend:', totalAmount.toString());
                        const approveTx = await tokenContract.approve(contractAddress, totalAmount);
                        await approveTx.wait();
                        console.log('[EVM] Token approved');
                    } else {
                        console.log('[EVM] Sufficient allowance exists');
                    }

                    // Step 2: Call the pay() function on HedwigPayment contract
                    // Contract handles 99%/1% split atomically
                    payBtnText.textContent = "Processing payment...";
                    tx = await hedwigContract.pay(
                        tokenAddress,
                        totalAmount,
                        freelancerAddress,
                        invoiceData.id
                    );
                    await tx.wait();

                    console.log('[EVM] Smart contract payment complete:', tx.hash);
                }

                console.log("Transaction sent:", tx.hash);
                payBtnText.textContent = "Confirming...";

                await tx.wait();

                // Mark invoice as paid in backend
                try {
                    const apiUrl = window.location.hostname === 'localhost'
                        ? 'http://localhost:3000'
                        : window.location.origin;

                    await fetch(`${apiUrl}/api/documents/${invoiceData.id}/pay`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            txHash: tx.hash,
                            chain: selectedChain.id,
                            token: selectedToken.symbol,
                            amount: invoiceData.amount,
                            payer: userAddress
                        })
                    });
                } catch (apiError) {
                    console.error('Failed to mark as paid in backend:', apiError);
                }

                alert(`Payment Successful! TX: ${tx.hash}`);

                // Refresh page to show paid status
                window.location.reload();

            } catch (error) {
                console.error("Payment failed:", error);
                alert(`Payment failed: ${error.message}`);
            } finally {
                payBtn.disabled = false;
                payBtnText.textContent = `Pay $${invoiceData.amount.toFixed(2)}`;
            }
        }

        // Modal Logic
        function renderOptions() {
            const chainContainer = document.getElementById('chain-options');
            chainContainer.innerHTML = CHAINS.map(chain => `
                <div class="option-card ${selectedChain.id === chain.id ? 'selected' : ''}" 
                     onclick="selectChain('${chain.id}')">
                    <img src="${chain.icon}" class="option-icon">
                    <span class="option-text">${chain.name}</span>
                </div>
            `).join('');

            const tokenContainer = document.getElementById('token-options');
            tokenContainer.innerHTML = TOKENS.map(token => `
                <div class="option-card ${selectedToken.symbol === token.symbol ? 'selected' : ''}" 
                     onclick="selectToken('${token.symbol}')">
                    <img src="${token.icon}" class="option-icon">
                    <span class="option-text">${token.symbol}</span>
                </div>
            `).join('');
        }

        window.selectChain = (id) => {
            selectedChain = CHAINS.find(c => c.id === id);
            document.getElementById('chain-icon').src = selectedChain.icon;
            document.getElementById('chain-name').textContent = selectedChain.name;
            renderOptions();
        };

        window.selectToken = (symbol) => {
            selectedToken = TOKENS.find(t => t.symbol === symbol);
            document.getElementById('token-icon').src = selectedToken.icon;
            document.getElementById('token-name').textContent = selectedToken.symbol;
            renderOptions();
        };

        // Event Listeners - detect chain type and use appropriate wallet/payment
        payBtn.onclick = async () => {
            if (!userAddress) {
                await connectWallet();
            } else {
                processPayment();
            }
        };

        // Initialize
        fetchInvoice();
    </script>
