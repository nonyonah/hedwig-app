<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Hedwig</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #F5F7FA;
            color: #1F2937;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            background: white;
        }
        
        .header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #F3F4F6;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .content {
            padding: 24px;
        }
        
        .brand {
            margin-bottom: 32px;
        }
        
        .brand h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2563EB;
            margin-bottom: 4px;
        }
        
        .brand p {
            font-size: 14px;
            color: #6B7280;
        }
        
        .invoice-info {
            background: #F9FAFB;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            font-size: 14px;
            color: #6B7280;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: #1F2937;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .divider {
            height: 1px;
            background: #E5E7EB;
            margin: 24px 0;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .item-name {
            font-size: 15px;
            color: #1F2937;
        }
        
        .item-price {
            font-size: 15px;
            font-weight: 600;
            color: #1F2937;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .summary-label {
            font-size: 14px;
            color: #6B7280;
        }
        
        .summary-value {
            font-size: 14px;
            font-weight: 500;
            color: #1F2937;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 2px solid #E5E7EB;
        }
        
        .total-label {
            font-size: 18px;
            font-weight: 600;
            color: #1F2937;
        }
        
        .total-value {
            font-size: 20px;
            font-weight: 700;
            color: #2563EB;
        }
        
        .pay-button {
            width: 100%;
            padding: 16px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
        }
        
        .pay-button:hover {
            background: #1D4ED8;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            color: #9CA3AF;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="history.back()">‚Üê</button>
            <div class="header-title">Invoice</div>
        </div>
        
        <div class="content">
            <div class="brand">
                <h1>Hedwig</h1>
                <p>Professional invoicing made simple</p>
            </div>
            
            <div class="invoice-info">
                <div class="info-row">
                    <span class="info-label">From</span>
                    <span class="info-value" id="from-name">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">To</span>
                    <span class="info-value" id="to-name">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email</span>
                    <span class="info-value" id="to-email">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Date</span>
                    <span class="info-value" id="date">Loading...</span>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Items</div>
                <div id="items-list">
                    <!-- Items will be loaded here -->
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section">
                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value" id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Platform fee</span>
                    <span class="summary-value" id="platform-fee">-$0.00</span>
                </div>
                <div class="total-row">
                    <span class="total-label">Total</span>
                    <span class="total-value" id="total">$0.00</span>
                </div>
            </div>
            
            <button class="pay-button" id="pay-button">Pay Now</button>
        </div>
        
        <div class="footer">
            Secured by Hedwig
        </div>
    </div>

    <script>
        // Get invoice ID from URL
        const urlParts = window.location.pathname.split('/');
        const invoiceId = urlParts[urlParts.length - 1].replace('.html', '');
        
        // Fetch invoice data
        async function fetchInvoice() {
            try {
                const apiUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3000' 
                    : 'YOUR_PRODUCTION_API_URL';
                    
                const response = await fetch(`${apiUrl}/api/documents/${invoiceId}`);
                const data = await response.json();
                
                if (data.success) {
                    const invoice = data.data.document;
                    displayInvoice(invoice);
                } else {
                    alert('Invoice not found');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load invoice');
            }
        }
        
        function displayInvoice(invoice) {
            // Display basic info
            document.getElementById('from-name').textContent = 
                `${invoice.user.first_name || ''} ${invoice.user.last_name || ''}`.trim() || 'Hedwig User';
            document.getElementById('to-name').textContent = 
                invoice.content?.client_name || 'Client';
            document.getElementById('to-email').textContent = 
                invoice.content?.recipient_email || '';
            document.getElementById('date').textContent = 
                new Date(invoice.created_at).toLocaleDateString();
            
            // Display items
            const itemsList = document.getElementById('items-list');
            const items = invoice.content?.items || [{description: invoice.description, amount: invoice.amount}];
            
            itemsList.innerHTML = items.map(item => `
                <div class="item-row">
                    <span class="item-name">${item.description}</span>
                    <span class="item-price">$${item.amount.toFixed(2)}</span>
                </div>
            `).join('');
            
            // Calculate totals
            const subtotal = items.reduce((sum, item) => sum + item.amount, 0);
            const platformFee = subtotal * 0.029;
            const total = subtotal - platformFee;
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('platform-fee').textContent = `-$${platformFee.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            
            // Update pay button
            document.getElementById('pay-button').textContent = `Pay $${total.toFixed(2)}`;
            document.getElementById('pay-button').onclick = () => {
                alert('Payment processing... (Connect wallet functionality to be implemented)');
            };
        }
        
        // Load invoice on page load
        fetchInvoice();
    </script>
</body>
</html>
