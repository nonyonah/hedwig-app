<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Link - Hedwig</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #2563EB;
            --background: #F3F4F6;
            --surface: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 32px;
            color: var(--text-primary);
        }

        .details-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 32px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .detail-value {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-small {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .pay-button:hover {
            background: #1D4ED8;
        }

        .pay-button:disabled {
            background: #93C5FD;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 480px;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease-out;
        }

        @media (min-width: 480px) {
            .modal-overlay {
                align-items: center;
            }

            .modal-content {
                border-radius: 24px;
                margin: 20px;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .option-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-card:hover {
            background: #F9FAFB;
        }

        .option-card.selected {
            border-color: var(--primary);
            background: #EFF6FF;
        }

        .option-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .option-text {
            font-size: 14px;
            font-weight: 500;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;

            background: #F3F4F6;
            color: var(--text-primary);
        }

            background: var(--primary);
            color: white;
        }

        /* Clickable network/token in details */

            cursor: pointer;
            padding: 4px 8px;
            border-radius: 8px;

            color: #eab308;
        }

            background-color: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }

    <script>
        // Data & Configuration
        const networks = [

                chainId: 84532,

            },

        const TOKENS = [
            {
                symbol: 'USDC',

                icon: '/assets/icons/tokens/usdc.png',
                decimals: 6,
                addresses: {
                    base: '0x036CbD53842c5426634e7929541eC2318f3dCF7e',
                    celo: '0x2F25deB3848C207fc8E0c34035B3Ba7fC157602B'
                }
            },
            {
                symbol: 'cUSD',
                name: 'Celo USD',
                icon: '/assets/icons/tokens/cusd.png',
                decimals: 18,
                addresses: {
                    celo: '0x874069Fa1Eb16D44d622F2e0Ca25eeA172369bC1'
                }
            },
            {
                symbol: 'USDT',
                name: 'Tether',
                icon: '/assets/icons/tokens/usdt.png',
                addresses: {
                    base: '0xfde4C96c8593536E31F229EA8f37b2ADa2699bb2',
                    celo: '0x48065fbBE25f71C9282ddf5e1cD6D6A887483D5e',
                }
            },
            {
                symbol: 'ETH',
                name: 'Ethereum',
                icon: '/assets/icons/tokens/eth.png',
                isNative: true
            },
            {
                symbol: 'CELO',
                name: 'Celo',
                icon: '/assets/icons/tokens/celo.png',
                isNative: true
            }
        ];

        const ERC20_ABI = [
            "function transfer(address to, uint256 amount) returns (bool)",
            "function decimals() view returns (uint8)",
            "function allowance(address owner, address spender) view returns (uint256)",
            "function approve(address spender, uint256 amount) returns (bool)"
        ];

        const HEDWIG_PAYMENT_ABI = [
            "function pay(address token, uint256 amount, address freelancer, string calldata invoiceId) external",
            "function payDirect(address token, uint256 amount, address freelancer, string calldata invoiceId, address payer) external"
        ];

        const HEDWIG_CONTRACTS = {
            base: "0x1c0A0eFBb438cc7705b947644F6AB88698b2704F", // HedwigPayment on Base Sepolia
            celo: "0xF1c485Ba184262F1EAC91584f6B26fdcaa3F794a"  // HedwigPayment on Celo Alfajores
        };

        // ========================================
        // SOLANA CONFIGURATION
        // ========================================
        // Platform wallet receives 1% fee on every payment (trustless split)
        const SOLANA_PLATFORM_WALLET = '8YLKoCu7NwqHNS8GzuvA2ibsvLrsg22YMfMDafxh1B15'; // TODO: Replace with actual platform wallet
        const SOLANA_USDC_MINT = '4zMMC9srt5Ri5X14GAgXhaHii3GnPAEERYPJgZJDncDU'; // USDC on Solana Devnet
        const LAMPORTS_PER_SOL = 1_000_000_000;

        // Solana connection (Devnet)
        let solanaConnection = null;
        let solanaWallet = null; // Phantom or other Solana wallet

        let selectedChain = networks[0];
        let selectedToken = TOKENS[0];
        let linkData = null;
        let userAddress = null;
        let provider = null;
        let signer = null;

        // Init
        const urlParts = window.location.pathname.split('/');
        const linkId = urlParts[urlParts.length - 1].replace('.html', '');

        // Elements
        const payBtn = document.getElementById('pay-button');
        const payBtnText = document.getElementById('pay-button-text');

        // Fetch Data
        async function fetchPaymentLink() {
            try {
                const apiUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:3000'
                    : window.location.origin;

                const response = await fetch(`${apiUrl}/api/documents/${linkId}`);
                const data = await response.json();

                if (data.success) {
                    linkData = data.data.document;
                    renderPaymentLink(linkData);
                } else {
                    alert('Payment link not found');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load payment link');
            }
        }

        function renderPaymentLink(doc) {
            const user = doc.user || {};

            // Status Badge
            const statusBadge = document.getElementById('status-badge');
            const status = doc.status || 'DRAFT';
            statusBadge.textContent = status;
            statusBadge.classList.remove('paid', 'pending', 'draft');
            if (status === 'PAID') {
                statusBadge.classList.add('paid');
                // Hide pay button if already paid
                payBtn.style.display = 'none';
            } else if (status === 'SENT' || status === 'VIEWED' || status === 'ACTIVE') {
                statusBadge.classList.add('pending');
                statusBadge.textContent = 'PENDING';
            } else {
                statusBadge.classList.add('draft');
            }
            statusBadge.style.display = 'inline-block';

            document.getElementById('sold-by').textContent =
                `${user.first_name || ''} ${user.last_name || ''}`.trim() || user.email || 'Hedwig User';

            document.getElementById('for-what').textContent = doc.title || 'Services';
            document.getElementById('price').textContent = `${doc.amount}`;

            // Try to match chain from doc
            const chainId = (doc.chain || 'BASE').toLowerCase();
            const foundChain = networks.find(c => c.id === chainId);
            if (foundChain) {
                selectedChain = foundChain;
            }

            // Try to match token from doc currency
            const currency = doc.currency || 'USDC';
            const foundToken = TOKENS.find(t => t.symbol === currency);
            if (foundToken) {
                selectedToken = foundToken;
            }

            document.getElementById('token-icon').src = selectedToken.icon;
            document.getElementById('network').textContent = selectedChain.name;
            document.getElementById('network-icon').src = selectedChain.icon;

            payBtnText.textContent = `Connect Wallet`;
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });

                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    userAddress = await signer.getAddress();

                    payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken.symbol}`;
                    payBtn.onclick = processPayment;

                    return true;
                } catch (error) {
                    console.error("User rejected request", error);
                    alert("Failed to connect wallet");
                    return false;
                }
            } else {
                alert("Please install MetaMask or another Web3 wallet!");
                return false;
            }
        }

        // ========================================
        // SOLANA WALLET CONNECTION
        // ========================================
        async function connectSolanaWallet() {
            // Check for Phantom or other Solana wallets
            const phantomProvider = window.solana || window.phantom?.solana;

            if (!phantomProvider) {
                alert("Please install Phantom wallet or another Solana wallet!");
                return false;
            }

            try {
                // Request connection
                const response = await phantomProvider.connect();
                solanaWallet = phantomProvider;
                userAddress = response.publicKey.toString();

                // Initialize Solana connection to Devnet
                solanaConnection = new solanaWeb3.Connection(
                    'https://api.devnet.solana.com',
                    'confirmed'
                );

                payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken.symbol}`;
                payBtn.onclick = processSolanaPayment;

                console.log("[Solana] Connected wallet:", userAddress);
                return true;
            } catch (error) {
                console.error("Failed to connect Solana wallet:", error);
                alert("Failed to connect Solana wallet");
                return false;
            }
        }

        // ========================================
        // SOLANA SPLIT PAYMENT TRANSACTION
        // ========================================
        /**
         * Creates an ATOMIC split payment transaction on Solana.
         * 
         * WHY THIS IS TRUSTLESS FOR THE MERCHANT:
         * - Both transfers are bundled in a SINGLE transaction
         * - If either transfer fails, the ENTIRE transaction fails (atomic)
         * - The merchant can verify on-chain that funds move in the same tx
         * - No intermediary holds funds - money goes directly to merchant + platform
         * - Uses native SystemProgram - no custom smart contract needed
         * 
         * @param senderPublicKey - The payer's public key
         * @param merchantPublicKey - The merchant's wallet (receives 99%)
         * @param platformPublicKey - The platform fee wallet (receives 1%)
         * @param totalAmountInSol - Total amount in SOL to split
         * @returns Transaction ready to be signed
         */
        function createSolanaSplitPaymentTransaction(
            senderPublicKey,
            merchantPublicKey,
            platformPublicKey,
            totalAmountInSol
        ) {
            // Convert SOL to lamports (1 SOL = 1,000,000,000 lamports)
            // Using BigInt for precision to avoid floating point errors
            const totalLamports = BigInt(Math.floor(totalAmountInSol * LAMPORTS_PER_SOL));

            // Calculate split amounts using integer math to prevent dust loss
            // Platform gets exactly 1%, merchant gets the remainder (99%)
            // Using BigInt division ensures no floating point precision issues
            const platformFee = totalLamports / BigInt(100); // 1%
            const merchantAmount = totalLamports - platformFee; // 99% (remainder)

            console.log(`[Solana Split] Total: ${totalLamports} lamports`);
            console.log(`[Solana Split] Merchant (99%): ${merchantAmount} lamports`);
            console.log(`[Solana Split] Platform (1%): ${platformFee} lamports`);

            // Create the transaction with two transfer instructions
            // BOTH must succeed or BOTH fail - this is the atomic guarantee
            const transaction = new solanaWeb3.Transaction();

            // Instruction 1: Transfer 99% to Merchant
            transaction.add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: senderPublicKey,
                    toPubkey: merchantPublicKey,
                    lamports: merchantAmount
                })
            );

            // Instruction 2: Transfer 1% to Platform
            transaction.add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: senderPublicKey,
                    toPubkey: platformPublicKey,
                    lamports: platformFee
                })
            );

            return transaction;
        }

        // ========================================
        // SOLANA PAYMENT PROCESSING
        // ========================================
        async function processSolanaPayment() {
            if (!solanaWallet || !linkData || !solanaConnection) {
                console.error("[Solana] Missing wallet, link data, or connection");
                return;
            }

            payBtn.disabled = true;
            payBtnText.textContent = "Processing...";

            try {
                // Get merchant wallet address from link data
                const merchantAddress = linkData.user?.solana_wallet_address;
                if (!merchantAddress) {
                    throw new Error("Merchant Solana wallet address not found");
                }

                const senderPubkey = new solanaWeb3.PublicKey(userAddress);
                const merchantPubkey = new solanaWeb3.PublicKey(merchantAddress);
                const platformPubkey = new solanaWeb3.PublicKey(SOLANA_PLATFORM_WALLET);

                // Get amount (assuming SOL for now - can extend to SPL tokens)
                const amountInSol = parseFloat(linkData.amount);

                // Verify user has enough balance
                const balance = await solanaConnection.getBalance(senderPubkey);
                const requiredLamports = Math.floor(amountInSol * LAMPORTS_PER_SOL);

                if (balance < requiredLamports + 10000) { // +10000 for fees
                    throw new Error(`Insufficient balance. You have ${balance / LAMPORTS_PER_SOL} SOL but need ${amountInSol} SOL plus fees.`);
                }

                console.log("[Solana] Creating split payment transaction...");
                payBtnText.textContent = "Creating transaction...";

                // Create the atomic split payment transaction
                const transaction = createSolanaSplitPaymentTransaction(
                    senderPubkey,
                    merchantPubkey,
                    platformPubkey,
                    amountInSol
                );

                // Get recent blockhash for transaction
                const { blockhash, lastValidBlockHeight } = await solanaConnection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = senderPubkey;

                console.log("[Solana] Requesting signature from wallet...");
                payBtnText.textContent = "Confirm in wallet...";

                // Sign and send transaction via wallet
                const { signature } = await solanaWallet.signAndSendTransaction(transaction);

                console.log("[Solana] Transaction sent:", signature);
                payBtnText.textContent = "Confirming...";

                // Wait for confirmation
                await solanaConnection.confirmTransaction({
                    signature,
                    blockhash,
                    lastValidBlockHeight
                });

                console.log("[Solana] Transaction confirmed!");

                // Update backend
                try {
                    const apiUrl = window.location.hostname === 'localhost'
                        ? 'http://localhost:3000'
                        : window.location.origin;

                    await fetch(`${apiUrl}/api/documents/${linkData.id}/pay`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            txHash: signature,
                            chain: 'solana',
                            payer: userAddress
                        })
                    });
                } catch (apiError) {
                    console.warn("Failed to update backend:", apiError);
                }

                // Show success
                payBtnText.textContent = "âœ“ Payment Complete!";
                payBtn.style.backgroundColor = '#10B981';

                // Show explorer link
                setTimeout(() => {
                    const explorerUrl = `https://explorer.solana.com/tx/${signature}?cluster=devnet`;
                    if (confirm(`Payment successful! View transaction on Solana Explorer?`)) {
                        window.open(explorerUrl, '_blank');
                    }
                }, 500);

            } catch (error) {
                console.error("[Solana] Payment error:", error);
                payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken.symbol}`;
                alert(`Payment failed: ${error.message}`);
            } finally {
                payBtn.disabled = false;
            }
        }

        // Payment Logic using Reown
        // Legacy duplicate processPayment removed

        async function switchChain(chain) {
            if (!provider) return;

            const chainIdHex = `0x${chain.chainId.toString(16)}`;

            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chainIdHex }],
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [
                                {
                                    chainId: chainIdHex,
                                    chainName: chain.name,
                                    rpcUrls: [chain.rpcUrl],
                                    blockExplorerUrls: [chain.explorer],
                                    nativeCurrency: {
                                        name: chain.id === 'celo' ? 'Celo' : 'Ether',
                                        symbol: chain.id === 'celo' ? 'CELO' : 'ETH',
                                        decimals: 18
                                    }
                                },
                            ],
                        });
                    } catch (addError) {
                        console.error('Failed to add chain', addError);
                        throw addError;
                    }
                } else {
                    console.error('Failed to switch chain', switchError);
                    throw switchError;
                }
            }
        }

        async function processPayment() {
            if (!signer || !linkData) return;

            payBtn.disabled = true;
            payBtnText.textContent = "Processing...";

            try {
                // 1. Switch Chain
                await switchChain(selectedChain);

                // Re-get signer
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                const userAddress = await signer.getAddress();

                const amount = linkData.amount.toString();

                // Get recipient wallet from link data
                // linkData.user is populated by the API now with wallet addresses
                const freelancerAddress = linkData.user ? (linkData.user.ethereum_wallet_address || linkData.user.base_wallet_address || linkData.user.celo_wallet_address) : null;

                if (!freelancerAddress) {
                    throw new Error("Recipient wallet address not found. Cannot process payment.");
                }

                let tx;
                if (selectedToken.isNative) {
                    // Native ETH payment - direct transfer for now as contract focuses on ERC20
                    console.log("Processing native payment to:", freelancerAddress);
                    tx = await signer.sendTransaction({
                        to: freelancerAddress,
                        value: ethers.parseEther(amount)
                    });
                } else {
                    // ERC20 Direct Transfer (HedwigPayment contract not configured for this token yet)
                    const tokenAddress = selectedToken.addresses[selectedChain.id];

                    if (!tokenAddress) throw new Error(`Token ${selectedToken.symbol} not supported on ${selectedChain.name}`);

                    const tokenContract = new ethers.Contract(tokenAddress, ERC20_ABI, signer);
                    const decimals = await tokenContract.decimals();
                    const amountWei = ethers.parseUnits(amount, decimals);

                    // Direct transfer to freelancer
                    payBtnText.textContent = "Transferring...";
                    console.log("Transferring to:", freelancerAddress);
                    tx = await tokenContract.transfer(freelancerAddress, amountWei);
                }

                console.log("Transaction sent:", tx.hash);
                payBtnText.textContent = "Confirming...";

                await tx.wait();

                // Mark payment link as paid in backend
                try {
                    const apiUrl = window.location.hostname === 'localhost'
                        ? 'http://localhost:3000'
                        : window.location.origin;

                    await fetch(`${apiUrl}/api/documents/${linkData.id}/pay`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            txHash: tx.hash,
                            chain: selectedChain.id,
                            token: selectedToken.symbol,
                            amount: linkData.amount,
                            payer: userAddress
                        })
                    });
                } catch (apiError) {
                    console.error('Failed to mark as paid in backend:', apiError);
                }

                alert(`Payment Successful! TX: ${tx.hash}`);

                // Refresh page to show paid status
                window.location.reload();

            } catch (error) {
                console.error("Payment failed:", error);
                alert(`Payment failed: ${error.message}`);
            } finally {
                payBtn.disabled = false;
                payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken.symbol}`;
            }
        }

        window.selectChain = (id) => {
            selectedChain = networks.find(c => c.id === id);
            document.getElementById('network').textContent = selectedChain.name;
            document.getElementById('network-icon').src = selectedChain.icon;
        };

        window.selectToken = (symbol) => {
            selectedToken = TOKENS.find(t => t.symbol === symbol);
            document.getElementById('token-icon').src = selectedToken.icon;
            // Update button text
            if (linkData && userAddress) {
                payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken.symbol}`;
            }
        };

        // Event Listeners - detect chain type and use appropriate wallet/payment
        payBtn.onclick = async () => {
            // Check if selected chain is Solana
            const isSolana = selectedChain.isSolana || selectedChain.id === 'solana';

            if (!userAddress) {
                // Connect wallet based on chain type
                if (isSolana) {
                    await connectSolanaWallet();
                } else {
                    await connectWallet();
                }
            } else {
                // Process payment based on chain type
                if (isSolana) {
                    processSolanaPayment();
                } else {
                    processPayment();
                }
            }
        };

        fetchPaymentLink();
    </script>
</body>
