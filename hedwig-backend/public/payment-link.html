    <style>
        :root {
            --primary: #2563EB;
            --background: #F3F4F6;
            --surface: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rethink Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 32px;
            color: var(--text-primary);
        }

        .details-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 32px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .detail-value {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-small {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .pay-button:hover {
            background: #1D4ED8;
        }

        .pay-button:disabled {
            background: #93C5FD;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 480px;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease-out;
        }

        @media (min-width: 480px) {
            .modal-overlay {
                align-items: center;
            }

            .modal-content {
                border-radius: 24px;
                margin: 20px;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .option-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;

        .option-card:hover {
            background: #F9FAFB;
        }

        .option-card.selected {
            border-color: var(--primary);
            background: #EFF6FF;
        }

        .option-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .option-text {
            font-size: 14px;
            font-weight: 500;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-secondary {
            background: #F3F4F6;
            color: var(--text-primary);
        }

            color: white;

            color: #6b7280;

        async function processStacksPayment() {
            if (!linkData) return;

            const recipient = linkData.user?.stacks_wallet_address;

            const amountSTX = linkData.amount;
            const amountMicroSTX = Math.floor(parseFloat(amountSTX) * 1_000_000);

            const { openContractCall } = window.StacksConnect;
            const {
                standardPrincipalCV,
                uintCV,
                someCV,
                stringAsciiCV,
                noneCV,

            } = window.StacksTransactions;
            const { StacksTestnet } = window.StacksNetwork;

            // Link ID serves as Invoice ID/Doc ID
            const parts = window.location.pathname.split('/');
            const linkId = parts[parts.length - 1].replace('.html', '');

            const functionArgs = [

        // EVM Token and Contract Configuration

        const ERC20_ABI = [
            "function transfer(address to, uint256 amount) returns (bool)",
            "function decimals() view returns (uint8)",
            "function allowance(address owner, address spender) view returns (uint256)",

        const HEDWIG_PAYMENT_ABI = [

        ];

        const HEDWIG_CONTRACTS = {
            base: "0x1c0A0eFBb438cc7705b947644F6AB88698b2704F", // HedwigPayment on Base Sepolia
            celo: "0xF1c485Ba184262F1EAC91584f6B26fdcaa3F794a"  // HedwigPayment on Celo Alfajores
        };

        // ========================================
        // SOLANA CONFIGURATION
        // ========================================
        // Platform wallet receives 1% fee on every payment (trustless split)
        const SOLANA_PLATFORM_WALLET = '367XwKWueJw99K5b1jpwKhdYMAGgavoiV7oZvCFkv3Xt'; // Platform fee wallet (receives 1%)
        const SOLANA_USDC_MINT = '4zMMC9srt5Ri5X14GAgXhaHii3GnPAEERYPJgZJDncDU'; // USDC on Solana Devnet
        const LAMPORTS_PER_SOL = 1_000_000_000;
        const USDC_DECIMALS = 6; // USDC has 6 decimals

        // SPL Token Program IDs
        const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA');
        const ASSOCIATED_TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL');

        // Solana connection (Devnet)
        let solanaConnection = null;
        let solanaWallet = null; // Phantom or other Solana wallet

        /**
         * Derive the Associated Token Account (ATA) address for a wallet and token mint.
         * This is a deterministic address where SPL tokens are stored.
         */
        async function getAssociatedTokenAddress(walletAddress, mintAddress) {
            const [ata] = await solanaWeb3.PublicKey.findProgramAddress(
                [
                    walletAddress.toBuffer(),
                    TOKEN_PROGRAM_ID.toBuffer(),
                    mintAddress.toBuffer(),
                ],
                ASSOCIATED_TOKEN_PROGRAM_ID
            );
            return ata;
        }

        /**
         * Create instruction to create an Associated Token Account if it doesn't exist.
         */
        function createAssociatedTokenAccountInstruction(
            payer,
            associatedToken,
            owner,
            mint
        ) {
            const keys = [
                { pubkey: payer, isSigner: true, isWritable: true },
                { pubkey: associatedToken, isSigner: false, isWritable: true },
                { pubkey: owner, isSigner: false, isWritable: false },
                { pubkey: mint, isSigner: false, isWritable: false },
                { pubkey: solanaWeb3.SystemProgram.programId, isSigner: false, isWritable: false },
                { pubkey: TOKEN_PROGRAM_ID, isSigner: false, isWritable: false },
            ];

            return new solanaWeb3.TransactionInstruction({
                keys,
                programId: ASSOCIATED_TOKEN_PROGRAM_ID,
                data: Buffer.alloc(0), // No data needed for create ATA
            });
        }

        /**
         * Create SPL Token transfer instruction.
         * This transfers tokens from one ATA to another.
         */
        function createTokenTransferInstruction(
            source,      // Source ATA
            destination, // Destination ATA
            owner,       // Owner of source ATA (signer)
            amount       // Amount in smallest units (for USDC: 1 USDC = 1,000,000)
        ) {
            // SPL Token transfer instruction layout:
            // Byte 0: Instruction index (3 = Transfer)
            // Bytes 1-8: Amount (u64 little-endian)
            const data = new Uint8Array(9);
            data[0] = 3; // Transfer instruction

            // Write u64 little-endian using DataView
            const amountBigInt = BigInt(amount);
            const view = new DataView(data.buffer);
            // Split BigInt into two 32-bit parts for compatibility
            const low = Number(amountBigInt & BigInt(0xFFFFFFFF));
            const high = Number((amountBigInt >> BigInt(32)) & BigInt(0xFFFFFFFF));
            view.setUint32(1, low, true);  // little-endian
            view.setUint32(5, high, true); // little-endian

            const keys = [
                { pubkey: source, isSigner: false, isWritable: true },
                { pubkey: destination, isSigner: false, isWritable: true },
                { pubkey: owner, isSigner: true, isWritable: false },
            ];

            return new solanaWeb3.TransactionInstruction({
                keys,
                programId: TOKEN_PROGRAM_ID,
                data: data,
            });
        }

        /**
         * Check if an account exists on-chain.
         */
        async function accountExists(connection, address) {
            try {
                const info = await connection.getAccountInfo(address);
                return info !== null;
            } catch {
                return false;
            }

            try {
                const apiUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:3000'
                    : window.location.origin;

                const response = await fetch(`${apiUrl}/api/documents/${linkId}`);
                const data = await response.json();

                if (data.success) {
                    linkData = data.data.document;
                    renderPaymentLink(linkData);
                } else {
                    alert('Payment link not found');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load payment link');
            }

        function renderPaymentLink(doc) {
            const user = doc.user || {};

            // Status Badge
            const statusBadge = document.getElementById('status-badge');
            const status = doc.status || 'DRAFT';
            statusBadge.textContent = status;
            statusBadge.classList.remove('paid', 'pending', 'draft');
            if (status === 'PAID') {
                statusBadge.classList.add('paid');
                // Hide pay button if already paid
                payBtn.style.display = 'none';
            } else if (status === 'SENT' || status === 'VIEWED' || status === 'ACTIVE') {
                statusBadge.classList.add('pending');
                statusBadge.textContent = 'PENDING';
            } else {
                statusBadge.classList.add('draft');
            }
            statusBadge.style.display = 'inline-block';

            document.getElementById('sold-by').textContent =
                `${user.first_name || ''} ${user.last_name || ''}`.trim() || user.email || 'Hedwig User';

            document.getElementById('for-what').textContent = doc.title || 'Services';
            document.getElementById('price').textContent = `${doc.amount}`;

            // Try to match chain from doc
            const chainId = (doc.chain || 'BASE').toLowerCase();
            const foundChain = networks.find(c => c.id === chainId);
            if (foundChain) {
                selectedChain = foundChain;
            }

            // Try to match token from doc currency
            const currency = doc.currency || 'USDC';
            const foundToken = TOKENS.find(t => t.symbol === currency);
            if (foundToken) {
                selectedToken = foundToken;
            }

            document.getElementById('token-icon').src = selectedToken.icon;
            document.getElementById('network').textContent = selectedChain.name;
            document.getElementById('network-icon').src = selectedChain.icon;

            payBtnText.textContent = `Connect Wallet`;
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });

                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    userAddress = await signer.getAddress();

                    payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken.symbol}`;
                    payBtn.onclick = processPayment;

                    return true;
                } catch (error) {
                    console.error("User rejected request", error);
                    alert("Failed to connect wallet");
                    return false;
                }
            } else {
                alert("Please install MetaMask or another Web3 wallet!");
                return false;
            }
        }

        // ========================================
        // SOLANA WALLET CONNECTION
        // ========================================
        async function connectSolanaWallet() {
            // Check for Phantom or other Solana wallets
            const phantomProvider = window.solana || window.phantom?.solana;

            if (!phantomProvider) {
                alert("Please install Phantom wallet or another Solana wallet!");
                return false;

            try {
                // Request connection
                const response = await phantomProvider.connect();
                solanaWallet = phantomProvider;
                userAddress = response.publicKey.toString();

                // Initialize Solana connection to Devnet with CORS-friendly endpoint
                solanaConnection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl('devnet'),
                    { commitment: 'confirmed' }
                );

                payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken.symbol}`;
                payBtn.onclick = processSolanaPayment;

                console.log("[Solana] Connected wallet:", userAddress);
                return true;
            } catch (error) {
                console.error("Failed to connect Solana wallet:", error);
                alert("Failed to connect Solana wallet");
                return false;
            }
        }

        // ========================================
        // SOLANA SPLIT PAYMENT TRANSACTION
        // ========================================
        /**
         * Creates an ATOMIC split payment transaction on Solana.
         * 
         * WHY THIS IS TRUSTLESS FOR THE MERCHANT:
         * - Both transfers are bundled in a SINGLE transaction
         * - If either transfer fails, the ENTIRE transaction fails (atomic)
         * - The merchant can verify on-chain that funds move in the same tx
         * - No intermediary holds funds - money goes directly to merchant + platform
         * - Uses native SystemProgram - no custom smart contract needed
         * 
         * @param senderPublicKey - The payer's public key
         * @param merchantPublicKey - The merchant's wallet (receives 99%)
         * @param platformPublicKey - The platform fee wallet (receives 1%)
         * @param totalAmountInSol - Total amount in SOL to split
         * @returns Transaction ready to be signed
         */
        function createSolanaSplitPaymentTransaction(
            senderPublicKey,
            merchantPublicKey,
            platformPublicKey,
            totalAmountInSol
        ) {
            // Convert SOL to lamports (1 SOL = 1,000,000,000 lamports)
            // Using BigInt for precision to avoid floating point errors
            const totalLamports = BigInt(Math.floor(totalAmountInSol * LAMPORTS_PER_SOL));

            // Calculate split amounts using integer math to prevent dust loss
            // Platform gets exactly 1%, merchant gets the remainder (99%)
            // Using BigInt division ensures no floating point precision issues
            const platformFee = totalLamports / BigInt(100); // 1%
            const merchantAmount = totalLamports - platformFee; // 99% (remainder)

            console.log(`[Solana Split] Total: ${totalLamports} lamports`);
            console.log(`[Solana Split] Merchant (99%): ${merchantAmount} lamports`);
            console.log(`[Solana Split] Platform (1%): ${platformFee} lamports`);

            // Create the transaction with two transfer instructions
            // BOTH must succeed or BOTH fail - this is the atomic guarantee
            const transaction = new solanaWeb3.Transaction();

            // Instruction 1: Transfer 99% to Merchant
            transaction.add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: senderPublicKey,
                    toPubkey: merchantPublicKey,
                    lamports: merchantAmount
                })
            );

            // Instruction 2: Transfer 1% to Platform
            transaction.add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: senderPublicKey,
                    toPubkey: platformPublicKey,
                    lamports: platformFee
                })
            );

            return transaction;
        }

        // ========================================
        // SOLANA PAYMENT PROCESSING
        // ========================================
        async function processSolanaPayment() {
            if (!solanaWallet || !linkData || !solanaConnection) {
                console.error("[Solana] Missing wallet, link data, or connection");
                return;
            }

            payBtn.disabled = true;
            payBtnText.textContent = "Processing...";

            try {
                // Determine token type
                const currency = linkData.currency || selectedToken?.symbol || 'USDC';
                const isNativeSOL = currency === 'SOL';
                const isUSDC = currency === 'USDC';

                // Get merchant wallet address from link data
                const merchantAddress = linkData.user?.solana_wallet_address;
                if (!merchantAddress) {
                    throw new Error("Merchant Solana wallet address not found");
                }

                const senderPubkey = new solanaWeb3.PublicKey(userAddress);
                const merchantPubkey = new solanaWeb3.PublicKey(merchantAddress);
                const platformPubkey = new solanaWeb3.PublicKey(SOLANA_PLATFORM_WALLET);

                const amount = parseFloat(linkData.amount);
                const transaction = new solanaWeb3.Transaction();

                if (isNativeSOL) {
                    // ========================================
                    // NATIVE SOL TRANSFER (Split Payment)
                    // ========================================
                    console.log("[Solana] Processing native SOL split payment...");

                    const totalLamports = BigInt(Math.floor(amount * LAMPORTS_PER_SOL));
                    const platformFee = totalLamports / BigInt(100); // 1%
                    const merchantAmount = totalLamports - platformFee; // 99%

                    // Verify user has enough SOL balance
                    const balance = await solanaConnection.getBalance(senderPubkey);
                    if (BigInt(balance) < totalLamports + BigInt(10000)) {
                        throw new Error(`Insufficient SOL balance. You have ${(balance / LAMPORTS_PER_SOL).toFixed(4)} SOL but need ${amount} SOL plus fees.`);
                    }

                    // Add transfer to merchant (99%)
                    transaction.add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: senderPubkey,
                            toPubkey: merchantPubkey,
                            lamports: merchantAmount
                        })
                    );

                    // Add transfer to platform (1%)
                    transaction.add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: senderPubkey,
                            toPubkey: platformPubkey,
                            lamports: platformFee
                        })
                    );

                    console.log(`[Solana Split] Merchant: ${merchantAmount} lamports, Platform: ${platformFee} lamports`);

                } else if (isUSDC) {
                    // ========================================
                    // SPL TOKEN (USDC) TRANSFER (Split Payment)
                    // ========================================
                    console.log("[Solana] Processing USDC SPL Token split payment...");
                    payBtnText.textContent = "Preparing USDC transfer...";

                    const mintPubkey = new solanaWeb3.PublicKey(SOLANA_USDC_MINT);

                    // Convert amount to smallest units (USDC has 6 decimals)
                    const totalTokenAmount = BigInt(Math.floor(amount * Math.pow(10, USDC_DECIMALS)));
                    const platformFee = totalTokenAmount / BigInt(100); // 1%
                    const merchantAmount = totalTokenAmount - platformFee; // 99%

                    console.log(`[Solana USDC Split] Total: ${totalTokenAmount}, Merchant: ${merchantAmount}, Platform: ${platformFee}`);

                    // Get Associated Token Accounts for all parties
                    const senderATA = await getAssociatedTokenAddress(senderPubkey, mintPubkey);
                    const merchantATA = await getAssociatedTokenAddress(merchantPubkey, mintPubkey);
                    const platformATA = await getAssociatedTokenAddress(platformPubkey, mintPubkey);

                    console.log("[Solana] ATAs:", {
                        sender: senderATA.toString(),
                        merchant: merchantATA.toString(),
                        platform: platformATA.toString()
                    });

                    // Check if merchant ATA exists, create if not
                    if (!(await accountExists(solanaConnection, merchantATA))) {
                        console.log("[Solana] Creating merchant ATA...");
                        transaction.add(
                            createAssociatedTokenAccountInstruction(
                                senderPubkey, // Payer
                                merchantATA,
                                merchantPubkey,
                                mintPubkey
                            )
                        );
                    }

                    // Check if platform ATA exists, create if not
                    if (!(await accountExists(solanaConnection, platformATA))) {
                        console.log("[Solana] Creating platform ATA...");
                        transaction.add(
                            createAssociatedTokenAccountInstruction(
                                senderPubkey, // Payer
                                platformATA,
                                platformPubkey,
                                mintPubkey
                            )
                        );
                    }

                    // Add USDC transfer to merchant (99%)
                    transaction.add(
                        createTokenTransferInstruction(
                            senderATA,
                            merchantATA,
                            senderPubkey,
                            merchantAmount
                        )
                    );

                    // Add USDC transfer to platform (1%)
                    transaction.add(
                        createTokenTransferInstruction(
                            senderATA,
                            platformATA,
                            senderPubkey,
                            platformFee
                        )
                    );

                } else {
                    throw new Error(`${currency} is not supported on Solana. Please use SOL or USDC.`);
                }

                // Get recent blockhash for transaction
                console.log("[Solana] Getting blockhash...");
                payBtnText.textContent = "Creating transaction...";
                const { blockhash, lastValidBlockHeight } = await solanaConnection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = senderPubkey;

                console.log("[Solana] Requesting signature from wallet...");
                payBtnText.textContent = "Confirm in wallet...";

                // Sign and send transaction via wallet
                const { signature } = await solanaWallet.signAndSendTransaction(transaction);

                console.log("[Solana] Transaction sent:", signature);
                payBtnText.textContent = "Confirming...";

                // Wait for confirmation using polling (avoids WebSocket CSP issues)
                let confirmed = false;
                let attempts = 0;
                const maxAttempts = 30; // 30 seconds timeout

                while (!confirmed && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second
                    attempts++;

                    try {
                        const status = await solanaConnection.getSignatureStatuses([signature]);
                        if (status.value[0]) {
                            const confirmationStatus = status.value[0].confirmationStatus;
                            if (confirmationStatus === 'confirmed' || confirmationStatus === 'finalized') {
                                confirmed = true;
                                console.log("[Solana] Transaction confirmed!", confirmationStatus);
                            }
                        }
                    } catch (e) {
                        console.warn("[Solana] Confirmation check error:", e);
                    }

                    payBtnText.textContent = `Confirming... (${attempts}s)`;
                }

                if (!confirmed) {
                    throw new Error("Transaction confirmation timed out. Please check Solana Explorer for status.");
                }

                console.log("[Solana] Transaction confirmed!");

                // Update backend
                try {
                    const apiUrl = window.location.hostname === 'localhost'
                        ? 'http://localhost:3000'
                        : window.location.origin;

                    await fetch(`${apiUrl}/api/documents/${linkData.id}/pay`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            txHash: signature,
                            chain: 'solana',
                            payer: userAddress
                        })
                    });
                } catch (apiError) {
                    console.warn("Failed to update backend:", apiError);
                }

                // Show success
                payBtnText.textContent = "âœ“ Payment Complete!";
                payBtn.style.backgroundColor = '#10B981';

                // Show explorer link
                setTimeout(() => {
                    const explorerUrl = `https://explorer.solana.com/tx/${signature}?cluster=devnet`;
                    if (confirm(`Payment successful! View transaction on Solana Explorer?`)) {
                        window.open(explorerUrl, '_blank');
                    }
                }, 500);

            } catch (error) {
                console.error("[Solana] Payment error:", error);
                payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken?.symbol || 'USDC'}`;
                alert(`Payment failed: ${error.message}`);
            } finally {
                payBtn.disabled = false;
            }
        }

        // Payment Logic using Reown
        // Legacy duplicate processPayment removed

        async function switchChain(chain) {
            if (!provider) return;

            const chainIdHex = `0x${chain.chainId.toString(16)}`;

            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chainIdHex }],
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [
                                {
                                    chainId: chainIdHex,
                                    chainName: chain.name,
                                    rpcUrls: [chain.rpcUrl],
                                    blockExplorerUrls: [chain.explorer],
                                    nativeCurrency: {
                                        name: chain.id === 'celo' ? 'Celo' : 'Ether',
                                        symbol: chain.id === 'celo' ? 'CELO' : 'ETH',
                                        decimals: 18
                                    }
                                },
                            ],
                        });
                    } catch (addError) {
                        console.error('Failed to add chain', addError);
                        throw addError;
                    }
                } else {
                    console.error('Failed to switch chain', switchError);
                    throw switchError;
                }
            }
        }

        async function processPayment() {
            if (!signer || !linkData) return;

            payBtn.disabled = true;
            payBtnText.textContent = "Processing...";

            try {
                // 1. Switch Chain
                await switchChain(selectedChain);

                // Re-get signer
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                const userAddress = await signer.getAddress();

                const amount = linkData.amount.toString();

                // Get recipient wallet from link data
                // linkData.user is populated by the API now with wallet addresses
                const freelancerAddress = linkData.user ? (linkData.user.ethereum_wallet_address || linkData.user.base_wallet_address || linkData.user.celo_wallet_address) : null;

                if (!freelancerAddress) {
                    throw new Error("Recipient wallet address not found. Cannot process payment.");
                }

                let tx;
                if (selectedToken.isNative) {
                    // Native ETH payment - direct transfer for now as contract focuses on ERC20
                    console.log("Processing native payment to:", freelancerAddress);
                    tx = await signer.sendTransaction({
                        to: freelancerAddress,
                        value: ethers.parseEther(amount)
                    });
                } else {
                    // ERC20 Direct Transfer (HedwigPayment contract not configured for this token yet)
                    const tokenAddress = selectedToken.addresses[selectedChain.id];

                    if (!tokenAddress) throw new Error(`Token ${selectedToken.symbol} not supported on ${selectedChain.name}`);

                    const tokenContract = new ethers.Contract(tokenAddress, ERC20_ABI, signer);
                    const decimals = await tokenContract.decimals();
                    const amountWei = ethers.parseUnits(amount, decimals);

                    // Direct transfer to freelancer
                    payBtnText.textContent = "Transferring...";
                    console.log("Transferring to:", freelancerAddress);
                    tx = await tokenContract.transfer(freelancerAddress, amountWei);
                }

                console.log("Transaction sent:", tx.hash);
                payBtnText.textContent = "Confirming...";

                await tx.wait();

                // Mark payment link as paid in backend
                try {
                    const apiUrl = window.location.hostname === 'localhost'
                        ? 'http://localhost:3000'
                        : window.location.origin;

                    await fetch(`${apiUrl}/api/documents/${linkData.id}/pay`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            txHash: tx.hash,
                            chain: selectedChain.id,
                            token: selectedToken.symbol,
                            amount: linkData.amount,
                            payer: userAddress
                        })
                    });
                } catch (apiError) {
                    console.error('Failed to mark as paid in backend:', apiError);
                }

                alert(`Payment Successful! TX: ${tx.hash}`);

                // Refresh page to show paid status
                window.location.reload();

            } catch (error) {
                console.error("Payment failed:", error);
                alert(`Payment failed: ${error.message}`);
            } finally {
                payBtn.disabled = false;
                payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken.symbol}`;
            }
        }

        window.selectChain = (id) => {
            selectedChain = networks.find(c => c.id === id);
            document.getElementById('network').textContent = selectedChain.name;
            document.getElementById('network-icon').src = selectedChain.icon;
        };

        window.selectToken = (symbol) => {
            selectedToken = TOKENS.find(t => t.symbol === symbol);
            document.getElementById('token-icon').src = selectedToken.icon;
            // Update button text
            if (linkData && userAddress) {
                payBtnText.textContent = `Pay ${linkData.amount} ${selectedToken.symbol}`;
            }
        };

        // Event Listeners - detect chain type and use appropriate wallet/payment
        payBtn.onclick = async () => {
            // Check if selected chain is Solana
            const isSolana = selectedChain.isSolana || selectedChain.id === 'solana';

            if (!userAddress) {
                // Connect wallet based on chain type
                if (isSolana) {
                    await connectSolanaWallet();
                } else {
                    await connectWallet();
                }
            } else {
                // Process payment based on chain type
                if (isSolana) {
                    processSolanaPayment();
                } else {
                    processPayment();
                }
            }
        };

        fetchPaymentLink();
    </script>
