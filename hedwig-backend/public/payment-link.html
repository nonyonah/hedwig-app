<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Link - Hedwig</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #F5F7FA;
            color: #1F2937;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            background: white;
        }

        .header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #F3F4F6;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .content {
            padding: 24px;
        }

        .brand {
            margin-bottom: 32px;
        }

        .brand h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2563EB;
            margin-bottom: 4px;
        }

        .brand p {
            font-size: 14px;
            color: #6B7280;
        }

        .payment-info {
            background: #F9FAFB;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 14px;
            color: #6B7280;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: #1F2937;
        }

        .amount-card {
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            margin-bottom: 24px;
            color: white;
        }

        .amount-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .amount-value {
            font-size: 48px;
            font-weight: 700;
        }

        .description {
            font-size: 16px;
            color: #1F2937;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .pay-button:hover {
            background: #1D4ED8;
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: #9CA3AF;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="history.back()">‚Üê</button>
            <div class="header-title">Payment Link</div>
        </div>

        <div class="content">
            <div class="brand">
                <h1>Hedwig</h1>
                <p>Secure payment link</p>
            </div>

            <div class="amount-card">
                <div class="amount-label">Amount Due</div>
                <div class="amount-value" id="amount">$0.00</div>
            </div>

            <div class="payment-info">
                <div class="info-row">
                    <span class="info-label">Sold by</span>
                    <span class="info-value" id="seller-name">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Description</span>
                    <span class="info-value" id="description">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Date</span>
                    <span class="info-value" id="date">Loading...</span>
                </div>
            </div>

            <button class="pay-button" id="pay-button">Pay Now</button>
        </div>

        <div class="footer">
            Secured by Hedwig
        </div>
    </div>

    <script>
        // Get payment link ID from URL
        const urlParts = window.location.pathname.split('/');
        const linkId = urlParts[urlParts.length - 1].replace('.html', '');

        // Fetch payment link data
        async function fetchPaymentLink() {
            try {
                const apiUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:3000'
                    : 'YOUR_PRODUCTION_API_URL';

                const response = await fetch(`${apiUrl}/api/documents/${linkId}`);
                const data = await response.json();

                if (data.success) {
                    const paymentLink = data.data.document;
                    displayPaymentLink(paymentLink);
                } else {
                    alert('Payment link not found');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load payment link');
            }
        }

        function displayPaymentLink(link) {
            // Calculate amount after fees
            const subtotal = link.amount;
            const platformFee = subtotal * 0.029;
            const total = subtotal - platformFee;

            // Display info
            document.getElementById('amount').textContent = `$${total.toFixed(2)}`;
            document.getElementById('seller-name').textContent =
                `${link.user.first_name || ''} ${link.user.last_name || ''}`.trim() || 'Hedwig User';
            document.getElementById('description').textContent = link.description || 'Payment';
            document.getElementById('date').textContent =
                new Date(link.created_at).toLocaleDateString();

            // Update pay button
            document.getElementById('pay-button').onclick = () => {
                alert('Payment processing... (Connect wallet functionality to be implemented)');
            };
        }

        // Load payment link on page load
        fetchPaymentLink();
    </script>
</body>

</html>
