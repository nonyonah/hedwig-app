<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal | Hedwig</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Reown AppKit via CDN -->
    <script src="https://unpkg.com/@reown/appkit@latest"></script>
    <script src="https://unpkg.com/@reown/appkit-adapter-wagmi@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
        }

        .document-paper {
            font-family: 'Merriweather', serif;
            color: #111827;
            line-height: 1.8;
        }

        .markdown-body h1 {
            font-family: 'Merriweather', serif;
            font-size: 24pt;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1.5em;
            color: #000;
        }

        .markdown-body h2 {
            font-family: 'Merriweather', serif;
            font-size: 14pt;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 2em;
            margin-bottom: 1em;
            color: #000;
            letter-spacing: 0.05em;
        }

        .markdown-body p {
            margin-bottom: 1.2em;
            text-align: justify;
        }

        .markdown-body ul,
        .markdown-body ol {
            padding-left: 2em;
            margin-bottom: 1.2em;
        }

        .markdown-body li {
            margin-bottom: 0.5em;
            padding-left: 0.5em;
        }

        .markdown-body strong {
            font-weight: 700;
            color: #000;
        }

        @media print {
            body {
                background: white;
            }

            .no-print {
                display: none !important;
            }

            .document-paper {
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body class="min-h-screen pb-32">

    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-gray-50 z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
    </div>

    <div id="error"
        class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-50 text-red-600 px-6 py-3 rounded-full shadow-lg z-50 border border-red-100">
    </div>

    <div class="max-w-[850px] mx-auto my-8 sm:my-12 bg-white shadow-xl min-h-[1100px] p-12 sm:p-20 relative document-paper"
        id="document-container">
        <div id="proposal-content" class="markdown-body hidden"></div>

        <!-- Acceptance Section -->
        <div id="acceptance-section" class="hidden mt-12 pt-8 border-t-2 border-gray-200 no-print">
            <div class="flex flex-col items-center gap-6">
                <div id="acceptance-status" class="text-center">
                    <p class="text-gray-600 mb-4">By clicking below, you accept this proposal and its terms.</p>
                    <button onclick="acceptProposal()" id="accept-btn"
                        class="bg-green-600 text-white px-8 py-3 rounded-full font-medium hover:bg-green-700 transition-all shadow-lg flex items-center gap-2 mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Accept Proposal
                    </button>
                    <p class="text-xs text-gray-400 mt-2">This acceptance is binding</p>
                </div>

                <div id="accepted-status" class="hidden text-center">
                    <div
                        class="inline-flex items-center gap-2 bg-green-50 text-green-700 px-6 py-3 rounded-full border border-green-200">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="font-medium">Proposal Accepted</span>
                    </div>
                    <p id="accepted-info" class="text-sm text-gray-500 mt-2"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Footer Action Bar -->
    <div
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 flex justify-center items-center shadow-[0_-4px_20px_rgba(0,0,0,0.05)] no-print z-40">
        <div class="flex flex-col sm:flex-row items-center gap-4">
            <button onclick="downloadPDF()" id="download-btn"
                class="bg-gray-900 text-white px-6 py-3 rounded-full font-medium hover:bg-gray-800 transition-all transform hover:scale-105 shadow-lg flex items-center gap-2 text-sm sm:text-base">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download PDF
            </button>
        </div>
    </div>

    <script>
        // Project ID from Reown Cloud: e2fead0a05813697717820eaed0f18ea
        const projectId = 'e2fead0a05813697717820eaed0f18ea';

        // Networks configuration
        const networks = [
            {
                id: 'base',
                name: 'Base',
                chainId: 8453,
                rpcUrl: 'https://mainnet.base.org',
                explorer: 'https://basescan.org'
            },
            {
                id: 'celo',
                name: 'Celo',
                chainId: 42220,
                rpcUrl: 'https://forno.celo.org',
                explorer: 'https://celoscan.io'
            }
        ];

        let modal = null;
        let documentId;
        let documentData;

        // Initialize Reown AppKit
        if (window.Reown && window.Reown.createAppKit) {
            modal = window.Reown.createAppKit({
                projectId,
                networks: networks,
                metadata: {
                    name: 'Hedwig Proposal',
                    description: 'Accept proposals with your wallet',
                    url: window.location.origin,
                    icons: ['https://hedwig.app/icon.png']
                },
                features: {
                    analytics: false,
                    email: false,
                    socials: []
                }
            });
        } else {
            console.error('Reown AppKit not loaded. Please check CDN scripts.');
        }

        async function loadProposal() {
            documentId = window.location.pathname.split('/').pop();

            if (!documentId) {
                showError('No proposal ID provided');
                return;
            }

            try {
                const response = await fetch(`/api/documents/${documentId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error?.message || 'Failed to load proposal');
                }

                documentData = data.data.document;
                const content = documentData.content?.generated_content || '# No content available';

                document.getElementById('loading').classList.add('hidden');
                const contentDiv = document.getElementById('proposal-content');
                contentDiv.innerHTML = marked.parse(content);
                contentDiv.classList.remove('hidden');

                document.title = `${documentData.title} | Proposal`;

                // Show acceptance section
                const acceptanceSection = document.getElementById('acceptance-section');
                acceptanceSection.classList.remove('hidden');

                // Check if already accepted
                if (documentData.content?.signature || documentData.status === 'SIGNED') {
                    showAcceptedStatus(documentData.content?.signature);
                }

            } catch (error) {
                showError(error.message);
            }
        }

        async function acceptProposal() {
            if (!modal) {
                alert('Wallet integration not available');
                return;
            }

            const btn = document.getElementById('accept-btn');
            btn.disabled = true;
            btn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div> Connecting...';

            try {
                // Open modal to connect wallet
                await modal.open();

                // Wait for wallet connection
                let account = null;
                const checkConnection = setInterval(async () => {
                    try {
                        const accounts = await modal.provider?.request({ method: 'eth_accounts' });
                        if (accounts && accounts.length > 0) {
                            account = accounts[0];
                            clearInterval(checkConnection);

                            btn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div> Signing...';

                            // Create message to sign
                            const message = `I accept this proposal ${documentId}\\nAccepted at: ${new Date().toISOString()}\\nWallet: ${account}`;

                            try {
                                // Request signature
                                const signature = await modal.provider?.request({
                                    method: 'personal_sign',
                                    params: [message, account]
                                });

                                if (signature) {
                                    const acceptanceData = {
                                        accepted_at: new Date().toISOString(),
                                        wallet_address: account,
                                        signature: signature,
                                        message: message,
                                        ip_address: 'Browser',
                                        user_agent: navigator.userAgent.substring(0, 100)
                                    };

                                    // Store acceptance locally
                                    localStorage.setItem(`proposal_${documentId}_accepted`, JSON.stringify(acceptanceData));

                                    showAcceptedStatus(acceptanceData);
                                }
                            } catch (signError) {
                                console.error('Signing error:', signError);
                                alert('Signature rejected or failed');
                                btn.disabled = false;
                                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> Accept Proposal';
                            }
                        }
                    } catch (error) {
                        console.log('Checking connection...');
                    }
                }, 1000);

                // Timeout after 60 seconds
                setTimeout(() => {
                    clearInterval(checkConnection);
                    if (!account) {
                        modal.close();
                        btn.disabled = false;
                        btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> Accept Proposal';
                        alert('Connection timeout');
                    }
                }, 60000);

            } catch (error) {
                console.error('Connection error:', error);
                btn.disabled = false;
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> Accept Proposal';
                alert('Failed to open wallet modal: ' + error.message);
            }
        }

        function showAcceptedStatus(acceptance) {
            document.getElementById('acceptance-status').classList.add('hidden');
            document.getElementById('accepted-status').classList.remove('hidden');

            const acceptedDate = new Date(acceptance?.accepted_at || acceptance?.signed_at || new Date()).toLocaleString();

            document.getElementById('accepted-info').textContent =
                `Accepted on ${acceptedDate}`;
        }

        async function downloadPDF() {
            const btn = document.getElementById('download-btn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div> Generating...';

            try {
                const element = document.getElementById('document-container');
                const opt = {
                    margin: [0.5, 0.5],
                    filename: (documentData?.title || 'Proposal') + '.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, letterRendering: true },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };

                await html2pdf().set(opt).from(element).save();

            } catch (error) {
                console.error('PDF error:', error);
                alert('Failed to download PDF: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        loadProposal();
    </script>
</body>

</html>
